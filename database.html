<!DOCTYPE html>
<html>
<head>
  <title>Kami Flex SIM Search</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white p-6">

  <h1 class="text-3xl font-bold mb-4">Kami Flex SIM Database</h1>

  <div class="p-5 bg-white/10 rounded-xl max-w-xl">
    <input id="phone" class="w-full p-3 bg-black/20 rounded-lg" placeholder="03XXXXXXXXX">

    <button onclick="searchAPI()" class="mt-3 w-full p-3 bg-green-500 text-black rounded-lg font-bold">
      Search
    </button>
  </div>

  <div id="loading" class="hidden text-center mt-6">
    <p class="text-xl">Loading...</p>
  </div>

  <div id="results" class="mt-6 space-y-3"></div>

  <script>
    async function searchAPI() {
      const phone = document.getElementById("phone").value;
      const loading = document.getElementById("loading");
      const results = document.getElementById("results");

      results.innerHTML = "";
      loading.classList.remove("hidden");

      try {
        const res = await fetch(`/api/search?phone=${phone}`);
        const data = await res.json();

        loading.classList.add("hidden");

        if (!data.records) {
          results.innerHTML = `<p class='text-red-400'>No record found</p>`;
          return;
        }

        data.records.forEach(r => {
          results.innerHTML += `
            <div class="p-4 bg-white/10 rounded-lg">
              <p><b>Name:</b> ${r.Name}</p>
              <p><b>Mobile:</b> ${r.Mobile}</p>
              <p><b>CNIC:</b> ${r.CNIC}</p>
              <p><b>Address:</b> ${r.Address}</p>
            </div>
          `;
        });

      } catch (err) {
        loading.classList.add("hidden");
        results.innerHTML = `<p class='text-red-400'>Error fetching data</p>`;
      }
    }
  </script>

</body>
</html>
