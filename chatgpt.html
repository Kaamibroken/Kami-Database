<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kami Flex AI Chat GPT</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <meta name="monetag" content="b805f1bd7c6023d0341a4d15bd8fe547">

  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
    body{background:radial-gradient(circle at top,#0a0a18,#060610,#030307);color:#fff;height:100vh;display:flex;flex-direction:column;overflow:hidden;}
    header{text-align:center;padding:18px 10px 12px;font-size:24px;font-weight:700;letter-spacing:1px;background:linear-gradient(90deg,#00eaff,#ff007f,#ffea00);-webkit-background-clip:text;-webkit-text-fill-color:transparent;animation:glowMove 6s linear infinite;flex-shrink:0;position:sticky;top:0;z-index:10;}
    @keyframes glowMove{0%{background-position:0 0;}50%{background-position:100% 0;}100%{background-position:0 0;}}
    .chat-box{flex:1;overflow-y:auto;padding:18px 16px 140px;display:flex;flex-direction:column;gap:14px;scroll-behavior:smooth;}
    .message{max-width:80%;padding:12px 16px;border-radius:14px;line-height:1.5;word-wrap:break-word;}
    .user{align-self:flex-end;background:linear-gradient(90deg,#ff007f,#ff00aa);}
    .bot{align-self:flex-start;background:rgba(255,255,255,0.08);border:1px solid rgba(255,255,255,0.1);}
    .message img{max-width:100%;border-radius:12px;margin-top:8px;box-shadow:0 0 20px rgba(0,234,255,0.3);}
    .typing{display:flex;gap:4px;align-items:center;}
    .dot{width:8px;height:8px;border-radius:50%;background:#00eaff;animation:blink 1s infinite;}
    .dot:nth-child(2){animation-delay:0.2s;}
    .dot:nth-child(3){animation-delay:0.4s;}
    @keyframes blink{0%,80%,100%{opacity:.2;}40%{opacity:1;}}
    .input-area{position:fixed;bottom:10px;left:0;width:100%;display:flex;flex-direction:column;gap:8px;padding:10px 12px;background:rgba(255,255,255,0.06);backdrop-filter:blur(8px);z-index:10;}
    #clearBtn{padding:8px;border:none;border-radius:8px;background:linear-gradient(90deg,#ff007f,#00eaff);color:#fff;font-weight:bold;cursor:pointer;}
    .input-area input{flex:1;padding:14px;border:none;outline:none;border-radius:12px;background:rgba(255,255,255,0.1);color:#fff;font-size:15px;}
    .input-area button.send-btn{margin-left:0;padding:14px 20px;border:none;border-radius:12px;cursor:pointer;font-weight:600;color:#fff;background:linear-gradient(90deg,#ff007f,#00eaff);}
    .input-area button.send-btn:hover{transform:scale(1.05);}
    footer{text-align:center;font-size:13px;padding:8px;color:#888;background:rgba(255,255,255,0.04);}
    #scrollBtn{position:fixed;bottom:80px;right:20px;background:linear-gradient(90deg,#ff007f,#00eaff);border:none;border-radius:50%;width:46px;height:46px;color:white;font-size:22px;cursor:pointer;display:none;box-shadow:0 0 15px rgba(255,255,255,0.3);z-index:15;}
    .chat-box::-webkit-scrollbar{width:6px;}
    .chat-box::-webkit-scrollbar-thumb{background:#444;border-radius:6px;}
    .chat-box::-webkit-scrollbar-thumb:hover{background:#666;}
  </style>

  <script src="https://fpyf8.com/88/tag.min.js" data-zone="174168" async data-cfasync="false"></script>
</head>

<body>
<header>üí´ Kami Flex AI Chat GPT üí´</header>
<div id="chatContainer" class="chat-box"></div>
<button id="scrollBtn">‚¨áÔ∏è</button>

<div class="input-area">
  <button id="clearBtn">Clear Chat</button>
  <div style="display:flex;gap:10px;">
    <input id="prompt" type="text" placeholder="Type message or say: generate an image of...">
    <button id="sendBtn" class="send-btn">Send</button>
  </div>
</div>

<footer>¬© 2025 Kami Flex AI ‚Äî Smart Chat + Image Generator</footer>

<script src="chatgpt.js"></script>
</body>
</html>
