<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kami Flex Temp Mail</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      background: linear-gradient(270deg, #0b1d3a, #0a3a2b, #3a3a0b, #1a1a1a);
      background-size: 800% 800%;
      animation: gradientBG 15s ease infinite;
      color: white;
      padding: 15px;
    }
    @keyframes gradientBG {
      0% {background-position:0% 50%;}
      50% {background-position:100% 50%;}
      100% {background-position:0% 50%;}
    }

    /* Heading */
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.2rem;
      margin: 60px 0 20px;
      text-align: center;
      background: linear-gradient(45deg, #00f, #0f0, #ff0, #0ff, #f0f);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: colorText 5s linear infinite;
    }
    @keyframes colorText {
      0% {background-position:0% 50%;}
      50% {background-position:100% 50%;}
      100% {background-position:0% 50%;}
    }

    /* Buttons */
    .btn {
      margin: 10px;
      padding: 12px 35px;
      font-size: 1.1rem;
      font-weight: bold;
      color: white;
      background: #0b3a66;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .btn:hover {
      background: #00509e;
      transform: scale(1.05);
    }

    /* Back Button */
    .back-btn {
      position: absolute;
      top: 15px;
      left: 15px;
      font-size: 28px;
      cursor: pointer;
      color: white;
    }

    /* Clock */
    .clock {
      font-size: 1rem;
      margin: 5px 0 25px;
      text-align: center;
      font-weight: bold;
    }

    /* Cards */
    .card {
      margin: 10px auto;
      padding: 15px;
      border-radius: 12px;
      background: rgba(0,0,0,0.4);
      border: 2px solid #0b3a66;
      max-width: 600px;
      width: 100%;
    }

    #inbox {
      max-height: 250px;
      overflow-y: auto;
    }

    .message {
      padding: 10px;
      margin: 8px 0;
      border-radius: 10px;
      background: rgba(255,255,255,0.08);
      cursor: pointer;
      transition: 0.3s;
    }
    .message:hover {
      background: rgba(255,255,255,0.2);
    }

    #messageBox {
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <!-- Back Button -->
  <div class="back-btn" onclick="window.location.href='index.html'">‚è™</div>

  <!-- Heading -->
  <h1>üìß Welcome To Kami Flex Temp Mail üìß</h1>

  <!-- Clock -->
  <div class="clock" id="clock"></div>

  <!-- Generate Email -->
  <button class="btn" onclick="generateEmail()">üé≤ Generate Email</button>

  <!-- Show Email -->
  <div class="card" id="emailBox">üìÆ Email: Not Generated</div>

  <!-- Inbox -->
  <button class="btn" onclick="getInbox()">üì• Check Inbox</button>
  <div class="card" id="inbox">Inbox is empty...</div>

  <!-- Message -->
  <div class="card" id="messageBox">üìú Message details will appear here...</div>

  <script src="temp.js"></script>
  <script>
    // Clock
    function updateClock() {
      const now = new Date();
      document.getElementById("clock").innerText =
        now.toLocaleTimeString() + " | " + now.toLocaleDateString();
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
