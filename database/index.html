<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIM Database 3Patti</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center p-6 bg-gray-100">
  <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-6">
    <input id="numInput" type="text" placeholder="Enter number" class="w-full border rounded px-3 py-2 mb-4" />
    <button id="btnSearch" class="w-full bg-blue-600 text-white rounded py-2 hover:bg-blue-700">Search</button>
    <div id="loading" class="mt-4 hidden text-center">Searching...</div>
    <div id="result" class="mt-4 space-y-2"></div>
  </div>

  <script>
    const btn = document.getElementById("btnSearch");
    const numInput = document.getElementById("numInput");
    const loading = document.getElementById("loading");
    const result = document.getElementById("result");

    btn.addEventListener("click", async () => {
      const num = numInput.value.trim();
      if (!num) {
        alert("Number likho pehle");
        return;
      }
      result.innerHTML = "";
      loading.classList.remove("hidden");

      try {
        const res = await fetch(`/api/search-3patticenter?num=${encodeURIComponent(num)}`);
        const data = await res.json();
        loading.classList.add("hidden");

        if (!data || data.length === 0) {
          result.innerHTML = `<p class="text-red-500">No data found</p>`;
        } else {
          // Agar data ek object hai ya array hai, adjust karo:
          // Example assume data is array of objects
          data.forEach(item => {
            const div = document.createElement("div");
            div.className = "p-3 border rounded bg-gray-50";
            div.innerHTML = `
              <p><strong>Name :</strong> ${item.name || "N/A"}</p>
              <p><strong>Number :</strong> ${item.num || num}</p>
              <p><strong>Other :</strong> ${item.otherField || "-"}</p>
            `;
            result.appendChild(div);
          });
        }
      } catch (err) {
        loading.classList.add("hidden");
        result.innerHTML = `<p class="text-red-500">Error fetching data</p>`;
        console.error(err);
      }
    });
  </script>
</body>
</html>
