<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Kami Flex</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
  (function(){
    emailjs.init("YOUR_EMAILJS_USER_ID"); // yahan apna EmailJS user ID daalein
  })();
</script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  * { font-family: 'Poppins', sans-serif; }
  body { transition: background-color .4s, color .4s; }
</style>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-white min-h-screen flex flex-col">

<!-- Header with Back Button -->
<header class="bg-black/40 backdrop-blur-md p-4 shadow-md sticky top-0 z-50 flex items-center">
  <button onclick="location.href='index.html'" class="mr-4 px-3 py-1 bg-purple-600 text-white rounded hover:bg-purple-700">← Back</button>
  <h1 class="text-center text-2xl font-bold flex-1 text-white">
    Contact Kami Flex
  </h1>
</header>

<!-- Contact Section -->
<main class="flex-grow max-w-3xl mx-auto p-6">
  <p class="text-center mb-6 text-gray-300 dark:text-gray-800">
    Have questions or feedback? Reach out to us!
  </p>

  <form id="contactForm" class="bg-gray-100 dark:bg-gray-800 p-6 rounded-lg shadow-md space-y-4">
    <div>
      <label class="block mb-1 font-semibold">Name</label>
      <input type="text" name="from_name" placeholder="Your Name" class="w-full px-3 py-2 rounded border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white" required>
    </div>
    <div>
      <label class="block mb-1 font-semibold">Email</label>
      <input type="email" name="from_email" placeholder="Your Email" class="w-full px-3 py-2 rounded border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white" required>
    </div>
    <div>
      <label class="block mb-1 font-semibold">Message</label>
      <textarea name="message" placeholder="Your Message" class="w-full px-3 py-2 rounded border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white" required></textarea>
    </div>
    <button type="submit" class="px-4 py-2 bg-purple-600 text-white rounded hover:bg-purple-700">Send Message</button>
  </form>

  <div class="mt-6 text-center text-gray-400 dark:text-gray-500">
    Or contact us on Telegram: <a href="https://t.me/Mr_Kaamii" target="_blank" class="underline text-purple-400">t.me/Mr_Kaamii</a>
  </div>
</main>

<!-- Footer -->
<footer class="text-center py-5 mt-10 bg-gray-100 dark:bg-gray-800 text-gray-600 dark:text-gray-300">
  © 2025 Kami Flex | All rights reserved
</footer>

<script>
document.getElementById('contactForm').addEventListener('submit', function(e){
  e.preventDefault();

  emailjs.send('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', {
    from_name: this.from_name.value,
    from_email: this.from_email.value,
    message: this.message.value,
    to_email: 'kamibroken0@gmail.com'
  }).then(function(response){
    alert('Message sent successfully!');
    document.getElementById('contactForm').reset();
  }, function(error){
    alert('Failed to send message. Please try again.');
  });
});
</script>

</body>
</html>
