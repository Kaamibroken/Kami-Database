<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kami Flex TV</title>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>
  <button id="backBtn" onclick="goBack()">←</button>
  📺 Kami Flex Live TV
</h1>

<div class="player-box" id="playerBox" onclick="toggleControls()">
  <video id="videoPlayer" class="w-full h-full" autoplay poster="https://i.postimg.cc/LsR6vcVH/Kami-Flex-Player-Icon.jpg">
  </video>

  <div id="loader">
    <div class="loader-spin"></div>
  </div>

  <div id="controls" class="controls">
    <button onclick="prevChannel()" class="control-btn">⏮</button>
    <button id="playBtn" onclick="togglePlay()" class="control-btn">▶</button>
    <button id="muteBtn" onclick="toggleMute()" class="control-btn">🔊</button>
    <button onclick="nextChannel()" class="control-btn">⏭</button>
    <button onclick="toggleFullScreen()" class="control-btn">⛶</button>
    <button onclick="toggleSizeMode()" class="control-btn">🖼</button>
    <button onclick="toggleQualityMenu()" class="control-btn">⚙</button>
  </div>

  <div id="qualityMenu"></div>
  <div id="progressContainer" onclick="seekVideo(event)">
    <div id="progressBar"></div>
    <div id="progressHandle"></div>
  </div>
  <div id="timeDisplay">00:00 / 00:00</div>
  <div id="channelName">Select a channel</div>
</div>

<div id="channelGrid"></div>

<script src="channels.js"></script>
<script src="player.js"></script>

</body>
</html>
