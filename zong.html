<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live TV Player</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #fff; margin: 0; padding: 0;}
    #channel-container { display: flex; flex-wrap: wrap; padding: 10px; gap: 10px; justify-content: center;}
    .channel-logo { width: 80px; height: 80px; object-fit: cover; cursor: pointer; border: 2px solid transparent; border-radius: 8px;}
    .channel-logo:hover { border-color: #0f0; }
    #player-container { text-align: center; margin-top: 20px; }
    video { width: 90%; max-width: 800px; border-radius: 10px; }
  </style>
</head>
<body>

<h2 style="text-align:center;">Select a channel</h2>
<div id="channel-container"></div>

<div id="player-container">
  <video id="video-player" controls poster="" autoplay></video>
  <div style="margin-top:5px;">
    <button onclick="videoPlayer.pause()">‚è∏</button>
    <button onclick="videoPlayer.play()">‚ñ∂</button>
    <button onclick="videoPlayer.volume+=0.1">üîä</button>
    <button onclick="videoPlayer.volume-=0.1">üîâ</button>
    <button onclick="toggleFullscreen()">‚õ∂</button>
  </div>
</div>

<script src="channels.js"></script>
<script>
  const videoPlayer = document.getElementById('video-player');

  function toggleFullscreen() {
    if (!document.fullscreenElement) {
      videoPlayer.requestFullscreen();
    } else {
      document.exitFullscreen();
    }
  }
</script>

</body>
</html>
